<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      หน้าหลัก
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="gotobasket()">
        <ion-icon md="md-basket" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
    

<ion-content class="home">  
<ion-grid>
  <ion-row>
    <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3 >
      <ion-slides  pager> 
        <ion-slides style="background-color:white;"autoplay="3000" loop="true" speed="3000">
          <ion-slide *ngFor="let data of homearray"(click)="gotoDetailhome(data)">
            <img src="../assets/imgs/{{data.img}}" width="100%" height="100vh">
            <div class="card-title">{{data.namehome}}</div>
          </ion-slide>
        </ion-slides>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>

<div cards padding>

  <div class="grid-full">
    <ion-row>
      <ion-col col-6 *ngFor="let data of homearray"(click)="gotoDetailhome(data)">
        <ion-card >
          <img src="../assets/imgs/{{data.img}}" width="100%" height="100vh">
            <ion-card-title>
              <div class="card-title">{{data.namehome}}</div>
            </ion-card-title>
        </ion-card>
    </ion-col>
  </ion-row>
 

  </div>

</div>

</ion-content>
