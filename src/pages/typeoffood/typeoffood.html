<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>ประเภทอาหาร</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content class="card-background-page">
  <div *ngFor="let item of fullitem">
    <ion-card (click)="gotofoodlist(item.prot_id,item.prot_name)">
      <img src="../assets/imgs/{{item.prot_img}}" width="100%" height="250">     
      
      
      <div class="text-block">
        <div class="text">
          {{item.prot_name}}
        </div>
      </div>
    </ion-card>
    
  </div>
</ion-content>
