<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>โปรโมชั่น</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content>
  <div class="box" *ngFor="let data of fulldata" (click)="gotoDetail(data)">
    <img src="../assets/imgs/{{data.img}}">
    <div class="text-block">
      <p>{{data.title}}</p>
    </div>
  </div>
</ion-content>
