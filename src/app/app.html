<ion-menu [content]="content">
  
    <ion-content >
      <ion-list [hidden]="isLoggedin">
        <div class="c1" *ngFor="let p of value">
              <br><img src="../assets/imgs/{{p.img}}" alt="Avatar" class="avatar">
              <p>{{p.username}}</p> 
              <p>{{p.email}}</p> 
              <button ion-button menuClose color="danger" (click)="doLogout()">ออกจากระบบ</button>
            </div> 
      </ion-list>
      <ion-list padding-top="10" [hidden]="login">
        <div class="c1">
            <img src="http://www.clker.com/cliparts/5/7/4/8/13099629981030824019profile.svg.hi.png" alt="Avatar" class="avatar">
            <br><br><button menuClose ion-button color="secondary" (click)="gotoLogin()">เข้าสู่ระบบ</button>
        </div> 
      </ion-list>


      <ion-list>
        <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
